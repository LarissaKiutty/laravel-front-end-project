<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="body-background">
      <main>
        <div class="login-area">
          <img src="./assets/Logo.svg" alt="Logo Laravel" />

          <div class="area-formulario">
            <form class="form-content" action="">
              <div class="form-content__main">
                <div class="campo-email">
                  <label for="email">Email</label>
                  <input type="text" name="email" />
                </div>

                <div class="campo-senha">
                  <label for="senha">Senha</label>
                  <input type="password" name="senha" />
                </div>

                <div class="checkbox">
                    <input id="check" type="checkbox" name="remember-me"/>
                    <label for="remember-me">Remember me</label>
                </div>
              </div>

              <div class="form-content__footer">
                <div class="form-content-footer__elements">
                  <a href="./forgot-password.html">Forgot your password?</a>
                  <button>LOG IN</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
