<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Change password</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./forgot-password.css">
</head>
<body>
  <div class="body-background">
    <main class="forgot-password">
      <div class="card-change__password">
        <div class="card1-header">
          <h3>Forgot your password?</h3>
          
          <p>Please, enter your e-mail address below to receive your user and a new password</p>
        </div>
  
        <div class="campo-email">
          <label for="input-email">E-mail address*</label>
          <input type="email" name="input-email" placeholder="usuario@email.com">
        </div>

        <span class="reset-password__button">
          <button><a href="./password-reset.html"></a>Reset password</button>
        </span>
      </div>
    </main>
  </div>
</body>
</html>
