<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Password</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./new-password.css">
</head>
<body>
  <main class="body-background">
    <div class="new-password__form">
      <h3>Please, enter a new password bellow</h3>
      <div class="password-input">
        <div class="typing-new-password">
          <label for="new-password">New password</label>
          <input type="password" name="new-password" placeholder="***********">
        </div>
        <div class="confirm-new-password">
          <label for="confirm-new-password">Confirm a new password</label>
          <input type="password" name="confirm-new-password" placeholder="***********">
        </div>
      </div>

      <span class="button-save">
        <button>Save</button>
      </span>
    </div>
  </main>
</body>
</html>
